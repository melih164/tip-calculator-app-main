<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>

  <main class="flex-top ">
    <h1 style="text-align: center; margin-bottom: 5%;">Splitter</h1>
    <div class="flex-container col-lg-7" style="padding: 2%; background-color: black;">

      <div style="background-color: yellowgreen;  height: 400px; border-radius: 30px; padding: 3.5%;"
        class="col-lg-6 col-md-10 col-sm-12">
        <label for="12">Bill</label>
        <input  class="bill" type="text" name="text" id="12" style="width: 100%;">
        <p class="select" style="margin-top: 8%;">Select Tip %</p>
        <div class="radio-toolbar">
          <input class="five" type="radio" name="1" id="1" value="0.05">
          <label for="1">5%</label>
          <input type="radio" name="1" id="2" value="0.10">
          <label for="2">10%</label>
          <input type="radio" name="1" id="3" value="0.15">
          <label for="3">15%</label>
          <input type="radio" name="1" id="4" value="0.25">
          <label for="4">25%</label>
          <input type="radio" name="1" id="5" value="0.50">
          <label for="5">50%</label>
          <input class="custom"  style="width: 32%; padding: 1.8%;" type="input" name="1" id="6" placeholder="Custom">


        </div>
        <p style="margin-top: 8%;"> Number of People</p>
        <input type="text" name="text" id="123" style="width: 100%;" class="numberOfPeople">
      </div>
      <div style="background-color: rgb(205, 50, 184);  height: 400px; border-radius: 30px; padding: 3.5%;"
        class="col-lg-6 col-md-10 col-sm-12">
        <div style="background-color: bisque; display: flex; justify-content: space-between;">
          <div >
            <p>Tip Amount</p>
            <p> / person</p>
          </div>
          <div>
            <p class="tipProPerson" style="font-size: 34px;">$0.00</p>
          </div>
        </div>

        <div style="background-color: bisque; display: flex; justify-content: space-between;">
          <div >
            <p> Total</p>
            <p> / person</p>
          </div>
          <div>
            <p class="totalProPerson" style="font-size: 34px;">$0.00</p>
          </div>
        </div>

        <button style="width: 100%; margin-top: 38%; height: 12.5%;">Reset</button>
      </div>
    </div>
  </main>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
